  <script>
    window.showLogin = '';
    if (window.showLogin) {
      var isAccountUpdated = false;

      function _Http(obj) {
        return new Promise(function(resolve, reject) {
          var xhr = new XMLHttpRequest();
          xhr.open(obj.method || "GET", obj.url);
          if (obj.headers) {
            Object.keys(obj.headers).forEach(function(key) {
              xhr.setRequestHeader(key, obj.headers[key]);
            });
          }
          xhr.onload = function() {
            if (xhr.status >= 200 && xhr.status < 300) {
              resolve(JSON.parse(xhr.response));
            } else {
              reject(xhr.statusText);
            }
          };
          xhr.onerror = function() {
            return reject(xhr.statusText);
          };
          xhr.send(JSON.stringify(obj.body));
        });
      };

      _Http({
        url: '/proxy/b/api/v1/me'
      }).then(function(res) {
        document.getElementById('account-dropdown').style.display = 'block';
        document.getElementById('account-dropdown__auth').style.display = 'block';
        document.getElementById('account-dropdown__unauth').style.display = 'none';
      }).catch(function(err) {
        document.getElementById('account-dropdown').style.display = 'block';
        document.getElementById('account-dropdown__unauth').style.display = 'block';
        document.getElementById('account-dropdown__auth').style.display = 'none';
      });

      this.initCSauth = function(e) {
        var cs_auth = new CoinswitchAuth({
          type: e,
          gdprData: window.gdprData || null,
          settings: {
            proxy: '/proxy/b/'
          }
        });
        cs_auth.showAuthPopup().then(function(user) {
          if (!isAccountUpdated) {
            document.getElementById('account-dropdown').style.display = 'block';
            document.getElementById('account-dropdown__auth').style.display = 'block';
            document.getElementById('account-dropdown__unauth').style.display = 'none';
            isAccountUpdated = true;
          }
        });
      };

      //Listens for authentication happening outside the scope of navbar and updates the navbar
      document.addEventListener('cs-auth-success', function(e) {
        if (!isAccountUpdated) {
          document.getElementById('account-dropdown').style.display = 'block';
          document.getElementById('account-dropdown__auth').style.display = 'block';
          document.getElementById('account-dropdown__unauth').style.display = 'none';
          isAccountUpdated = true;
        }
      });
    }
  </script>
